/*
Data Banner

A banner with columns of data.

Warning: Relies on Bootstrap

Markup:
<div class="row  data-banner">
	<!-- Single Column -->
	<div class="col-md-4  data-banner__column" />

	<!-- Single Column: Short Big Content -->
	<div class="col-md-4  data-banner__column">
		<h2>
			<span class="data-banner__title">Heading</span>
			<span class="data-banner__title-content">Simple Value</span>
		</h2>
	</div>

	<!-- Single Column: Long Normal Content -->
	<div class="col-md-4  data-banner__column">
		<h2><span class="data-banner__title">Heading</span></h2>
		<p class="data-banner__content">Long message about something.</p>
	</div>

	<!-- Multi-Column -->
	<div class="col-md-4  data-banner__column" />
	<div class="col-md-4  data-banner__column data-banner__center-column" />
	<div class="col-md-4  data-banner__column" />
</div>
*/
.data-banner {
	margin: 30px 0px 50px 0px;
	border: solid 1px #000000;
	text-align: center;
}
.data-banner__column {
	display: flex;
	flex-direction: column;
	align-items: center;

	border-style: solid;
	border-color: #3e3e3e;
	border-width: 0; /* SEE: @media query for when which width is turned on */
}
.data-banner__title {
	display: inline-block;
	border-bottom: 1px solid #000000;
}
h2.data-banner__title {
	margin: 0 auto;
}

/* FAQ: This markup exists because not all `tacc-new-theme:/…/tacc-base.css` `h2` styles do not affect `.h2` (which would have allowed markup `<p class="data-banner__content  h2">`), and changing them to do so now (a) could have unexpected consequences and (b) requires deploy which is to be limited to only as necessary. */
h2 > .data-banner__title {
	display: inline-block;
}
h2 > .data-banner__title + a.data-banner__title-content,
h2 > .data-banner__title + span.data-banner__title-content {
	display: block;
}

/* Borders for center column */
/* WARNING: Only three columns are supported */
/* FAQ: More columns with these styles cause double borders and diff. heights */
/* Wide */ @media only screen and (min-width: 992px) {
	[class*="col-md"].data-banner__center-column {
		border-width: 0 1px;
	}
	.data-banner { padding: 30px; }
	.data-banner__content,
	.data-banner__title-content { margin-top: 1em; }
}
/* Narrow */ @media only screen and (max-width: 991px) {
	[class*="col-md"].data-banner__center-column {
		border-width: 1px 0;

		margin: 30px 0;
		padding: 10px 0 15px;
	}
	.data-banner { padding: 15px 30px; }
	.data-banner__content,
	.data-banner__title-content { margin-top: 0.5em; }
}
