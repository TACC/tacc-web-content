.weteachcs-table {
    margin: 0 auto;
    font-family: Arial, Helvetica, sans-serif;
}
.weteachcs-table tr {
    border: 1px solid #ddd;
}
.weteachcs-table th {
    font-size: 1em;
}

/* Mixed relevant default table styles and `.weteachcs-table` styles */
/* SEE: https://www.tacc.utexas.edu/tacc-new-theme/css/main.css */
.weteachcs-table:not(table) {
    font-size: 1em;
    border-collapse: collapse;
    margin: 15px 0;
    padding: 0;
    width: 100%
}
.weteachcs-table:not(table) p {
    margin-block: 0;
    padding: 7px;
    border: 1px solid #ddd;
}
.weteachcs-table:not(table) p + p {
    border-top: none;
}
.weteachcs-table:not(table) p:nth-child(even) {
    background-color: #eaf3ff
}

/* For "mobile", render a single column of blocks */
@media (max-width: 767.98px) {
    .weteachcs-table table,
    .weteachcs-table tr,
    .weteachcs-table td    { display: block; }
    .weteachcs-table thead { display: none; }
    .weteachcs-table tr {
        margin: 1em 0;
    }

    /* Date */ .weteachcs-table__date {
        font-weight: bold;
    }
    /* Title */ .weteachcs-table__title {
        font-size: larger;
    }
}

/* For "desktop" */
@media (min-width: 768px) {
    /* Title */ td.weteachcs-table__title {
        font-style: italic;
    }
    /* Location */ .weteachcs-table__place,
    /* Citation */ .weteachcs-table__cite {
        font-size: 12px; /* generally, this is the smallest allowed font size for legibiliy */
    }
    /* (Citation) */
    .weteachcs-table ul {
        margin: 0;
    }
    .weteachcs-table li {
        list-style-position: inside;
    }
    .weteachcs-table span {
        white-space: nowrap;
        display: inline-block;
    }
    /* Link */ .weteachcs-table__link {
        text-align: center;
    }

    /* Copied styles for `.weteachcs-table__cite` */
    .weteachcs-table:not(table) p {
        font-size: 12px;
    }
