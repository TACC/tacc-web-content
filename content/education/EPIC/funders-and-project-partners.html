<style id="style--weteachcs-card" type="text/css">
/* TODO: Use this component instead of `style` tags */
/* WARNING: Duplicated in other pages */
/*
WeTeach CS - Card

An independent piece of figure/text content that can be an item of a greater context.

> The `weteachcs-card--highlight` style was previously manually added via inline styles: `background-color: #f1f1f1; margin: 30px 0px 20px 0px; padding:20px;`.

.weteachcs-card--highlight - This card is distinct from other cards so as to draw more attention (can be combined with `weteachcs-card--understate`).
.weteachcs-card--understate - This card is distinct form other cards so as to draw less attention (can be combined with `weteachcs-card--highlight`).
.weteachcs-card--chart - This card shows a chart figure and a caption.

Markup:
<article class="weteachcs-card weteachcs-card--{{modifier}}">
    <!-- FAQ: The media could also be the `__figure`, but do not apply media-specific CSS to the core component styles -->
    <div class="weteachcs-card__figure">
        <img class="weteachcs-card__media"  data-cke-saved-src="https://www.tacc.utexas.edu/tacc-new-theme/images/logo.svg" src="https://www.tacc.utexas.edu/tacc-new-theme/images/logo.svg" />
    </div>
    <div class="weteachcs-card__content">
        <h3 class="weteachcs-card__title">TACC</h3>
        <!-- FAQ: The `<time>` could also be the `__datetime`, but do not apply `<time>`-specific CSS to the core component styles -->
        <h5 class="weteachcs-card__datetime">
            <time datetime="2020-06-22">June 22, 2020</time>
        </h5>
        <p>The Texas Advanced Computing Center (TACC) designs and operates some of the world's most powerful computing resources. The center's mission is to enable discoveries that advance science and society through the application of advanced computing technologies.</p>
        <a class="weteachcs-card__cta"   data-cke-saved-href="https://www.tacc.utexas.edu/about/" href="https://www.tacc.utexas.edu/about/" target="_blank">Learn more about TACC.</a></div>
</article>

Style guide: components.weteachcs.card
*/
.weteachcs-card {
    margin-left: 0px;
    margin-right: 0px;
    margin-bottom: 20px;
}
.weteachcs-card + .weteachcs-card {
    margin-top: 30px;
}

.weteachcs-card--highlight {
    padding: 20px;
    background-color: #f1f1f1;
    font-size: 16px;
}
/* FAQ: Remove the default bottom margin of the last
        `p` within a `weteachcs-card--highlight`,
        so space around card content is equal. */
.weteachcs-card--highlight *:last-child {
    margin-bottom: 0;
}
.weteachcs-card--understate {
    padding: 20px;
    font-size: small;
}

.weteachcs-card__title {
    margin-top: 0;
}

.weteachcs-card--chart .weteachcs-card__media {
    /* Use a border style that exists on the page */
    /* SEE: .portlet-navigation .nav-menu > .layouts a */
    border: 1px solid #ddd;
}
/* Full width card media needs buffer between it and content below (if present) */
/* FAQ: Known to be used on these pages: `/epic` */
.col-sm-12:not(:only-child) .weteachcs-card__media {
    /* Add space between image and content beneath */
    padding-bottom: 15px; /* Horizontal padding from `.col` (via `tacc-new-theme/css/main.css`) */
}</style>
<section class="weteachcs-content">
    <div class="weteachcs-card weteachcs-card--highlight">
        <div class="weteachcs-card__content">
            <p>
                Thank you to all of the funders and project partners of EPIC and WeTeach_CS. Without them, our work would not be possible.</p>
        </div>
    </div>
