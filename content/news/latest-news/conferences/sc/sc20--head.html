<style type="text/css" id="style--sc-banner">
/* SC BANNER: Generic */
.sc-banner {
	padding-top: 100px;
	padding-bottom: 45px;

	background-size: auto 900px;
	background-repeat: no-repeat;
	background-position: center top;
	background-color: #0e0520; /* match `#sc` */
}
.sc-banner > * {
    max-width: 680px;
	margin: 0 auto;
	text-align: center;
	position: relative; /* allow layer management with pseudo element */
}
.sc-banner a {
	color: #ffffff;
}
.sc-banner abbr {
	text-decoration: none;
	border-bottom-color: #ffffff;
}

/* SC BANNER: Specifics */
@media (-webkit-max-device-pixel-ratio: 1.9), (max-resolution: 191dpi) {
	#sc-banner {
		background-image: url("/documents/1084364/1797126/sc19-banner.jpg");
	}
}
@media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
	#sc-banner {
		background-image: url("/documents/1084364/1797126/sc19-banner%402x.jpg");
	}
}
</style>
<section id="sc-banner" class="sc-banner">
	<style type="text/css" id="style--sc-banner--elements">
	/* SC BANNER: Elements */
	.sc-banner__header {

	}
	.sc-banner__header h1 {
		color: #ffffff;
	}
	.sc-banner__marquee {

	.sc-banner__marquee:last-child {

	.sc-banner__footer {

	</style>

		</div>
	</div>

	<style type="text/css" id="style--sc-components--gallery">
	/* SC19 LOGO LIST (i.e. GALLERY) */
	.sc-gallery {
		display: flex;
		flex-direction: row;
		align-items: center;
		margin-left: auto;
		margin-right: auto;

		list-style: none;
	}
	.sc-gallery__item {
		position: relative;

		display: grid;
		flex-direction: column;
		align-items: center;
		justify-content: center;
	}
	.sc-gallery__item + .sc-gallery__item::after {
		position: absolute;
		display: block;
		content: "";

		background-color: #d1b681;
	}

	/* SC19 LOGO LIST: Small Screen - Vertical Logos */
	@media (max-width: 474px) {
		.sc-gallery {
			flex-direction: column;
		}
		.sc-gallery__item             { padding-top: 20px;  padding-bottom: 20px; }
		/* WARN: Ideally, child elements do not have modifiers (supports overly complex modules) */
		.sc-gallery__item--focus      { padding-top: 40px;  padding-bottom: 40px; }
		.sc-gallery__item:first-child { padding-top: 0; }
		.sc-gallery__item:last-child  { padding-bottom: 0; }
		/* RFE: Wes used `background-color` instead of `border`,
				only because it seems like less code. Ideas? */
		.sc-gallery__item + .sc-gallery__item::after {
			height: 2px;
			width: 74px;
			margin-left: -37px;
			left: 50%;
			top: 0;
		}
	}

	/* SC19 LOGO LIST: Large Screen - Horizontal Logos */
	@media (min-width: 475px) {
		.sc-gallery {
			flex-direction: row;
		}
		.sc-gallery__item             { padding-left: 20px;  padding-right: 20px; }
		/* WARN: Ideally, child elements do not have modifiers (supports overly complex modules) */
		.sc-gallery__item--focus      { padding-left: 40px;  padding-right: 40px; }
		.sc-gallery__item:first-child { padding-left: 0; }
		.sc-gallery__item:last-child  { padding-right: 0; }
		/* RFE: Wes used `background-color` instead of `border`,
				only because it seems like less code. Ideas? */
		.sc-gallery__item + .sc-gallery__item::after {
			width: 2px;
			height: 74px;
			margin-top: -37px;
			top: 50%;
			left: 0;
		}
	}
	</style>
